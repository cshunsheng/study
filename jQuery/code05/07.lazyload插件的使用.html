    <script src="./jquery.lazyload.js"></script>
    
    <script>
        // 图片只要有了src属性，自动去加载
        //  
        //  中文api：http://www.jq22.com/jquery-info390
        // 
        $(function(){
            $("img.lazy").lazyload({
                placeholder: "./lazyloadimgs/lazyload.gif", // 占位图片
                effect: "slideDown",  // 显示效果
            });
        })

        // 小结：
        // 1. 引入jQuery + 插件
        // 2. 修改img标签
        //  2.1 src ==> data-original
        //  2.2 加了类名，js找到类名，方便控制那些图片需要进行懒加载
        //  2.3 最好加给width。height
        // 3. 调用js代码
    </script>
