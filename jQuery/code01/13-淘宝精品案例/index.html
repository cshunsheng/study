    #left li a:hover,

            <li><a href="#">男包</a></li>
        </ul>

        <script src="../jquery-1.12.4.js"></script>
        <script>
            $(function(){
                // 思路：
                // 先完成左边的
                // 1. 获取到左边的li
                // 2. 给li注册mouseenter
                // 3. 获取到当前的li的下标
                // 4. 根据下标去找到center中对应下标的li展示出来，其他的center中的li隐藏掉

                // 右边的
                // 5. 获取到right下的li
                // 6. 给li注册mouseenter
                // 7. 根据下标去找到center中对应下标的li展示出来，其他的center中的li隐藏掉

                // 1.
                var $leftLis = $("#left li");
                var $rightLis = $("#right li");

                // 2.
                $leftLis.mouseenter(function () {
                    // 3. 
                    // jq提供了方法 index(): 获取当前元素的下标
                    var idx = $(this).index();
                    console.log(idx);

                    // 4. 
                    // 1. 注意： 变量写在了字符串里面，需要拼接字符串
                    // 2. :eq(index)
                    $("#center li:eq("+ idx +")").show().siblings().hide();
                })


                // 5.
                $rightLis.mouseenter(function(){
                    // 6. 
                    var idx = $(this).index() + 9;
                    console.log(idx);

                    // $("#center li:eq("+ idx +")")
                    // eq(index)  ==> 是筛选选择器，方法
                    // :eq(index) ==> 是过滤选择器

                    $("#center li").eq(idx).show().siblings().hide();
                })

            })

            // 小结：
            // 1. index(): 找下标
            // 2. eq(index) : 筛选出当前元素的指定下标的元素 -- 推荐
            //     :eq(index)
        </script>
