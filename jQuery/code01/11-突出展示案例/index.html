<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    body {
        background: #000;
    }

    .wrap {
        margin: 100px auto 0;
        width: 630px;
        height: 394px;
        padding: 10px 0 0 10px;
        background: #000;
        overflow: hidden;
        border: 1px solid #fff;
    }

    .wrap li {
        float: left;
        margin: 0 10px 10px 0;
    }

    .wrap img {
        display: block;
        border: 0;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <ul>
            <li><a href="#"><img src="images/01.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/02.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/03.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/04.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/05.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/06.jpg" alt=""/></a></li>
        </ul>
    </div>

    <script src="../jquery-1.12.4.js"></script>
    <script>
        // 思路：
        // 1. 获取所有的li元素
        // 2. 给li注册mouseenter
        // 3. 让当前的li高亮（opacity= 1），其他的兄弟元素li（opacity=.5）

        // 4. 获取到wrap
        // 5. 给wrap注册mouseleave
        // 6. 让所有的li恢复成高亮（opacity=1）；

        // 1 
        // var 


        $lis = $(".wrap li");
        var $wrap = $(".wrap");

        // 2
        $lis.mouseenter(function(){
            // 3. 
            // jq 提供的css方法
            // $(this).css("opacity", 1);
            // $(this).siblings().css("opacity", .5);

            // 第二种写法：
            // 链式编程： 通过 . 可以一直调用方法
            $(this).css("opacity", 1).siblings().css("opacity", .5);
        })

        // 5.
        $wrap.mouseleave(function(){
            // 6. 
            // children(): 父子关系
            // find(): 用来获取当前元素的所有后代元素
            // $(this).find("li").css("opacity", 1);

            // 第二种写法：
            $lis.css("opacity", 1);
        })

        // 小结：
        // 1. find() 和 children() 的区别
        //      find() ==> 找后代
        //      children() ==> 找子代
              // 都支持传参
    </script>
</body>

</html>
