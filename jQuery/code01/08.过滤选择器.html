        // 需求： 找到奇数下标的li

        $("li:odd").css("color", "red");

        // :even  ==>  从获取到元素中过滤出下标为偶数的元素

        // :frist ==> 从获取到元素中过滤出第一个的元素
        $("li:first").css("fontSize", "40px");

        // :last ==> 从获取到元素中过滤出z最后一个的元素
        $("li:last").css("fontSize", "40px");


        // :eq(index)  index: 是下标的
        // 从获取到元素中过滤出指定下标的元素
        $("li:eq(5)").css("backgroundColor", "hotpink");
