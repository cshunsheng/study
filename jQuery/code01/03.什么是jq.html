<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        // jq是一个js库，轻量级，高效的
        // js库：其实就是一个js文件，把常用的函数给封装起来了单独的写入一个js文件里面，js文件就是js库，需要使用它的功能，直接引入到页面即可。


        // jq的版本是很多的，主要分为三大版本：
        // 1.x：功能完善，主要用来兼容ie678 -- 主要使用这个版本
        // 2.x：和1.x的代码是一样的，主要删除了对ie678的支持
        // 3.x： 在2.x的基础上开发的，也不兼容ie678，新增了一些api，用法和1.x的是一样的。
        // 
        // 使用jq的目的主要还是为了兼容ie678，提高了开发效果


        // 压缩和未压缩版本：
        // min：压缩： 把注释、换行、空格都去掉，采用了代码混淆，主要用在线上，文件代码体积小，网页加载速度快
        // 未压缩版：源码， 主要用在本地开发，学习，学习源码如何去实现。
    </script>
</body>
</html>
