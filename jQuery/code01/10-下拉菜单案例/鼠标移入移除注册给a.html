<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    .wrap {
        width: 330px;
        height: 30px;
        margin: 100px auto 0;
        padding-left: 10px;
        background-image: url(imgs/bg.jpg);
    }

    .wrap li {
        background-image: url(imgs/libg.jpg);
    }

    .wrap>ul>li {
        float: left;
        margin-right: 10px;
        position: relative;
    }

    .wrap a {
        display: block;
        height: 30px;
        width: 100px;
        text-decoration: none;
        color: #000;
        line-height: 30px;
        text-align: center;
    }

    .wrap li ul {
        position: absolute;
        top: 30px;
        display: none;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="javascript:void(0);">一级菜单1</a>
                <ul class="ul">
                    <li><a href="javascript:void(0);">二级菜单11</a></li>
                    <li><a href="javascript:void(0);">二级菜单12</a></li>
                    <li><a href="javascript:void(0);">二级菜单13</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单2</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单21</a></li>
                    <li><a href="javascript:void(0);">二级菜单22</a></li>
                    <li><a href="javascript:void(0);">二级菜单23</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单3</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单31</a></li>
                    <li><a href="javascript:void(0);">二级菜单32</a></li>
                    <li><a href="javascript:void(0);">二级菜单33</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function(){
            // 思路：
            // 1. 获取到所有的li元素
            // 2. 给li注册鼠标移入事件
            // 3. 让当前的li下的ul进行展示
            // 
            // 4. 给li注册鼠标离开事件
            // 5. 让当前的li下的ul进行隐藏

            // 1. 获取元素一定要精确获取
            // 2. 获取到元素使用变量接收，给变量前面添加$ ,用于标识这个变量是个jq对象
            var $as = $(".wrap>ul>li>a");
            // 2. 
            $as.mouseenter(function(){
                // 3. 
                // this: 在事件处理函数中，this指向了事件源
                // console.log(this); // dom对象

                // siblings(): 获取当前元素的所有兄弟元素，不包含自己, 支持传参，参数为选择器，根据选择器可以筛选出指定的兄弟元素
                // console.log($(this).siblings("ul"));
                $(this).siblings().show();
            });


            // 4. 
            $as.mouseleave(function(){
                // show() 展示
                // hide() 隐藏
                $(this).siblings("ul").hide();
            });


            // 小结：
            // 1. this：  在事件处理函数中，this指向事件源，this是个dom对象 $(this)
            // 2. children():  获取当前元素的所有子元素，通过传参（选择器），筛选出指定的子元素
            // 3： hide(): 隐藏元素
        })
    </script>
</body>

</html>
