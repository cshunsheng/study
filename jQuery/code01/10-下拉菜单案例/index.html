<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    .wrap {
        width: 330px;
        height: 30px;
        margin: 100px auto 0;
        padding-left: 10px;
        background-image: url(imgs/bg.jpg);
    }

    .wrap li {
        background-image: url(imgs/libg.jpg);
    }

    .wrap>ul>li {
        float: left;
        margin-right: 10px;
        position: relative;
    }

    .wrap a {
        display: block;
        height: 30px;
        width: 100px;
        text-decoration: none;
        color: #000;
        line-height: 30px;
        text-align: center;
    }

    .wrap li ul {
        position: absolute;
        top: 30px;
        display: none;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="javascript:void(0);">一级菜单1</a>
                <ul class="ul">
                    <li><a href="javascript:void(0);">二级菜单11</a></li>
                    <li><a href="javascript:void(0);">二级菜单12</a></li>
                    <li><a href="javascript:void(0);">二级菜单13</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单2</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单21</a></li>
                    <li><a href="javascript:void(0);">二级菜单22</a></li>
                    <li><a href="javascript:void(0);">二级菜单23</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单3</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单31</a></li>
                    <li><a href="javascript:void(0);">二级菜单32</a></li>
                    <li><a href="javascript:void(0);">二级菜单33</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function(){
            // 思路：
            // 1. 获取到所有的li元素
            // 2. 给li注册鼠标移入事件
            // 3. 让当前的li下的ul进行展示
            // 
            // 4. 给li注册鼠标离开事件
            // 5. 让当前的li下的ul进行隐藏

            // 1. 获取元素一定要精确获取
            // 2. 获取到元素使用变量接收，给变量前面添加$ ,用于标识这个变量是个jq对象


            // 鼠标移入移除事件： 
            //  mouseenter、mouseleave ： 只会在当前元素自身去触发这个事件 --- 更推荐使用mouseenter
            //  mouseover、mouseout （事件冒泡）: 事件触发会在对象自身触发，其子元素也会触发（事件冒泡）， 事件会被频发的触发，就会影响网页的性能

            var $lis = $(".wrap>ul>li");
            // 2. 
            $lis. mouseenter(function(){
                // 3. 
                // this: 在事件处理函数中，this指向了事件源
                // console.log(this); // dom对象

                // jq提供 children()： 用于获取当前元素的所有子元素, 支持传参， 参数可以是选择器，根据选择器筛选出指定的子元素
                // 将this这个dom对象转成jq对象
                // console.log($(this).children("ul"));
                $(this).children("ul").show();

                console.log(1111);
            });


            // 4. 
            $lis.mouseleave(function(){
                // show() 展示
                // hide() 隐藏
                $(this).children("ul").hide();

                console.log(2222);
            });


            // 小结：
            // 1. this：  在事件处理函数中，this指向事件源，this是个dom对象 $(this)
            // 2. children():  获取当前元素的所有子元素，通过传参（选择器），筛选出指定的子元素
            // 3： hide(): 隐藏元素
        })
    </script>
</body>

</html>
