<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>京东商城</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .slider {
        height: 340px;
        width: 790px;
        margin: 100px auto;
        position: relative;
    }

    .slider li {
        position: absolute;
        display: none;
    }

    .slider li:first-child {
        display: block;
    }


    .arrow {
        display: none;
    }

    .slider:hover .arrow {
        display: block;
    }

    .arrow-left,
    .arrow-right {
        font-family: "SimSun", "宋体";
        width: 30px;
        height: 60px;
        background-color: rgba(0, 0, 0, 0.1);
        position: absolute;
        top: 50%;
        margin-top: -30px;
        cursor: pointer;
        text-align: center;
        line-height: 60px;
        color: #fff;
        font-weight: 700;
        font-size: 30px;
    }

    .arrow-left:hover,
    .arrow-right:hover {
        background-color: rgba(0, 0, 0, .5);
    }

    .arrow-left {
        left: 0;
    }

    .arrow-right {
        right: 0;
    }
    </style>
</head>

<body>
    <div class="slider">
        <ul>
            <li><a href="#"><img src="images/1.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/2.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/3.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/4.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/5.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/6.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/7.jpg" alt=""></a></li>
            <li><a href="#"><img src="images/8.jpg" alt=""></a></li>
        </ul>
        <!--箭头-->
        <div class="arrow">
            <span class="arrow-left">&lt;</span>
            <span class="arrow-right">&gt;</span>
        </div>
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>
    $(function() {
      // 思路：
      // 1. 定义一个变量index （控制展示的li的下标） index = 0；
      // 2. 获取左右箭头， 注册click
      // 3. 点击右箭头， index++， 让对应的li显示，其他的兄弟隐藏
      // 4. 点击左箭头，index--，让对应的li显示，其他的兄弟隐藏

      // 1. 
      var index = 0;
      var $leftArrow = $(".arrow-left");
      var $rightArrow = $(".arrow-right");
      var $lis = $(".slider li");


      $rightArrow.click(function(){
        index++;

        // 临界点的判断：当最后一张的时候，切换为第一张（index=0）
        if(index === $lis.length){
            index = 0;
        }

        $lis.eq(index).fadeIn().siblings().fadeOut();
      })

      $leftArrow.click(function(){
        index--;
        if(index < 0){
            index = $lis.length - 1;
        }
        $lis.eq(index).fadeIn().siblings().fadeOut();
      })
    });
    </script>
</body>

</html>
