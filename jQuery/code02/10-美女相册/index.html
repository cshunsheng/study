<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    body {
        font-family: "Helvetica", "Arial", serif;
        color: #333;
        background-color: #ccc;
        margin: 1em 10%;
    }

    h1 {
        color: #333;
        background-color: transparent;
    }

    a {
        color: #c60;
        background-color: transparent;
        font-weight: bold;
        text-decoration: none;
    }

    ul {
        padding: 0;
    }

    li {
        float: left;
        padding: 1em;
        list-style: none;
    }

    #imagegallery {

        list-style: none;
    }

    #imagegallery li {
        margin: 0px 20px 20px 0px;
        padding: 0px;
        display: inline;
    }

    #imagegallery li a img {
        border: 0;
    }
    </style>
</head>

<body>
    <h2>美女画廊</h2>
    <ul id="imagegallery">
        <li><a href="images/1.jpg" title="美女A">
    <img src="images/1-small.jpg" width="100" alt="美女1"/>
  </a></li>
        <li><a href="images/2.jpg" title="美女B">
    <img src="images/2-small.jpg" width="100" alt="美女2"/>
  </a></li>
        <li><a href="images/3.jpg" title="美女C">
    <img src="images/3-small.jpg" width="100" alt="美女3"/>
  </a></li>
        <li><a href="images/4.jpg" title="美女D">
    <img src="images/4-small.jpg" width="100" alt="美女4"/>
  </a></li>
    </ul>
    <div style="clear:both"></div>
    <img id="image" src="images/placeholder.png" alt="" width="450px" />
    <p id="des">选择一个图片</p>


    <script src="../jquery-1.12.4.js"></script>
    <script>
      $(function() {
        // 思路：
        // 1. 获取到所有的a元素
        // 2. 给a注册clicka
        // 3. 获取当前a的href属性 --- 大图的地址
        // 4. 获取当前a的title属性 --- p标签的文本内容

        // 1.
        var $as = $("#imagegallery a");
        var $img = $("#image");
        var $des = $("#des");

        // 2.
        $as.click(function(){
            var href = $(this).attr("href");
            console.log(href);

            var txt = $(this).attr("title");

            // 需要修改大图的src属性
            $img.attr("src", href);

            $des.text(txt);

            // 阻止浏览器的默认行为
            return false;
        })

        // 小结：
        // 1. attr(name, value); 
        // 2. attr(name)
      });
    </script>
</body>

</html>
