<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    * {
        padding: 0;
        margin: 0;
    }

    .wrap {
        width: 410px;
        margin: 100px auto 0;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
        border: 1px solid #c0c0c0;
    }

    th,
    td {
        border: 1px solid #d0d0d0;
        color: #404060;
        padding: 10px;
    }

    th {
        background-color: #09c;
        font: bold 16px "Î¢ÈíÑÅºÚ";
        color: #fff;
    }

    td {
        font: 14px "Î¢ÈíÑÅºÚ";
    }

    td a.get {
        text-decoration: none;
    }

    a.del:hover {
        text-decoration: underline;
    }

    tbody tr {
        background-color: #f0f0f0;
    }

    tbody tr:hover {
        cursor: pointer;
        background-color: #fafafa;
    }

    .btnAdd {
        width: 110px;
        height: 30px;
        font-size: 20px;
        font-weight: bold;
    }

    .form-item {
        height: 100%;
        position: relative;
        padding-left: 100px;
        padding-right: 20px;
        margin-bottom: 34px;
        line-height: 36px;
    }

    .form-item>.lb {
        position: absolute;
        left: 0;
        top: 0;
        display: block;
        width: 100px;
        text-align: right;
    }

    .form-item>.txt {
        width: 300px;
        height: 32px;
    }

    .mask {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background: #000;
        opacity: 0.15;
        display: none;
    }

    .form-add {
        position: fixed;
        top: 30%;
        left: 50%;
        margin-left: -197px;
        padding-bottom: 20px;
        background: #fff;
        display: none;
    }

    .form-add-title {
        background-color: #f7f7f7;
        border-width: 1px 1px 0 1px;
        border-bottom: 0;
        margin-bottom: 15px;
        position: relative;
    }

    .form-add-title span {
        width: auto;
        height: 18px;
        font-size: 16px;
        font-family: ËÎÌå;
        font-weight: bold;
        color: rgb(102, 102, 102);
        text-indent: 12px;
        padding: 8px 0px 10px;
        margin-right: 10px;
        display: block;
        overflow: hidden;
        text-align: left;
    }

    .form-add-title div {
        width: 16px;
        height: 20px;
        position: absolute;
        right: 10px;
        top: 6px;
        font-size: 30px;
        line-height: 16px;
        cursor: pointer;
    }

    .form-submit {
        text-align: center;
    }

    .form-submit input {
        width: 170px;
        height: 32px;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <input type="button" value="清空内容" id="btn">
        <input type="button" value="添加" id="btnAdd">
        <table>
            <thead>
                <tr>
                    <th>课程名称</th>
                    <th>所属学院</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>JavaScript</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">DELETE</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>css</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">DELETE</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>html</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">DELETE</a></td>
                </tr>
                <tr>
                    <td>jQuery</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><span><a href="javascrip:;" class="get">DELETE</a></span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>
    $(function() {
      // 1. 清空

      var $tbody = $("#j_tb");
      $("#btn").on("click", function(){
        // remove(): 会删除自身
        // $tbody.remove();
        // 
        // empty():  清空内容，自身保留
        $tbody.empty();
      })


      // 2. 添加
      $("#btnAdd").on("click", function(){
        var str = '<tr> <td>jQuery is so easy</td> <td>传智播客-前端与移动开发学院111</td> <td><a href="javascrip:;" class="get">DELETE</a></td> </tr>';

        $(str).appendTo( $tbody );
      })


      // 3. 删除
      // 普通事件- 不支持动态绑定
      // 事件委托 - 支持动态委托

      /*$(".get").on("click", function(){
        // 删除自身的整行 -- tr

        // 通过parent() 来找到父元素
        $(this).parent().parent().remove();
      })*/

      $tbody.on("click", ".get", function(){
        // this ==> 事件源， 谁触发
        // click注册给了$toby, 指定由 .get 来触发
        // $(this); // 就是 .get 的a链接， 就是jq对象
        // console.log(this);

        // parents() ==> 找到当前元素的所有父元素 （祖宗）
        //  如果需要指定父元素，传参即可，参数可以筛选出指定的父元素
        // $(this).parent().parent().remove();
        // console.log($(this).parents());
        // console.log($(this).parents("tr"));
        $(this).parents("tr").remove();
      })
    });
    </script>
</body>

</html>
