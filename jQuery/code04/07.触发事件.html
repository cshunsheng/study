<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: #f99;
            padding: 10px;
        }
        p{
            padding: 10px;
            background-color: lime;
        }
    </style>
</head>
<body>
    <div>
        <p>这里是达达的乐园</p>
    </div>
    <br>
    <br>
    <br>
    <button>解绑div的事件</button>
    <br>
    <br>
    <button>点击我创建达达</button>
    <br>
    <br>
    <button>点击我出发p元素的click事件</button>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            // on(type, selector, data, fn);
            //  type: 事件类型
            //  selector： 指定触发事件的子元素，可选，  如果写上了，就是注册事件委托，事件是注册给父元素，子元素来触发
            //  data：     用于传递给事件处理函数内部使用的数据，可选
            //  fn：     事件处理函数

            // 注册普通事件- 把事件注册给了元素本身， 不支持动态绑定的
            $("p").on("click", function(){
                alert(111)
            })


            // 主动去触发事件
            // 1.  事件名();
            // 2.  trigger(type);   // type: 需要触发的事件类型
            // $("p").click();
            $("button").eq(2).click(function(){
                // $("p").click();

                $("p").trigger("click");
            })

        })
    </script>
</body>
</html>
