<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>

        function foo(i) {
            // i : 理解为函数内部声明的变量
            if (i == 4) {
                return;
            }

            console.log("fb: " + i)
            foo(i + 1);
            console.log("fg: " + i)
        }
        // 调用函数会在内存开辟空间来执行foo函数内的代码 --- 执行环境
        // 函数没有调用结束，是不会弹栈
        // 栈的特点： 先进后出。后进先出
        foo(0)

    </script>
</body>

</html>
