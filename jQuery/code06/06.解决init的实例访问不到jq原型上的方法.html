        jQuery.fn = jQuery.prototype = {
            constructor: jQuery, // 指定构造函数jQuery

                // 才是真正的构造函数

        // jQuery.fn: jq的原型
        // 让init构造函数的原型指向了jq的原型，让init的实例对象可以访问到jq原型上的方法了。
        jQuery.fn.init.prototype = jQuery.fn;

        window.jQuery = window.$ = jQuery;
