<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: #f99;
        }
        div::after{
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: lime;
            left:50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div></div>

    <script>
        // window.getComputedStyle(); // 获取元素计算后的样式，获取哎元素其作用的样式
        var div = document.getElementsByTagName("div")[0];
        // console.log(div.style.width);

        // 语法：window.getComputedStyle(元素，伪类);
        //  参数： 
        //      元素： 需要获取元素的样式
        //      伪类： 是否需要获取元素伪类的样式，通常写null
        // 返回值： 返回了一个对象，对象里面包含了元素的样式和样式值
        console.log(window.getComputedStyle(div, null).width);
    </script>
</body>
</html>
