<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
        width: 1300px;
    }

    #box,#box2 {
        width: 1200px;
        height: 400px;
        border: 2px solid red;
        margin: 100px auto;
    }

    #box li,#box2 li {
        width: 240px;
        height: 400px;
        /*border: 1px solid #000;*/
        float: left;
    }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div id="box2">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script src="../jquery-1.12.4.js"></script>
    <script src="jQuery.accordion.js"></script>
    <script>
    $(function() {
        // 数组，图片集合
        var imgsArr = ["images/1.jpg","images/2.jpg","images/3.jpg","images/4.jpg","images/5.jpg"];

        $("#box").accordion({
            // 配置
            selector: "li",
            // maxW: 800,
            imgsArr: imgsArr
        });

        $("#box2").accordion({
            // 配置
            selector: "li",
            maxW: 900,
            imgsArr: imgsArr
        });
    });
    </script>
</body>

</html>
