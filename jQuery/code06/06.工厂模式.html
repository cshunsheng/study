<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name, age){
            this.name = name;
            this.age = age;
        }

        // 工厂模式： 用于批量创建对象
        // factory 叫做工厂函数，内部
        //              1. new + 苟傲函数  ==>  实例对象
        //              2. 返回创建的实例对象
        function $(name, age){
            return new Person(name, age);
        }
        var dada = $("达达", 19);
        console.log(dada);

        var qianqian = $("倩倩", 18);
        console.log(qianqian);


        // var dada = new Person("达达", 19);
        // console.log(dada);

        // var qianqian = new Person("倩倩", 18);
        // console.log(qianqian);

    </script>
</body>
</html>
