<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
        width: 1300px;
    }

    #box {
        width: 1200px;
        height: 400px;
        border: 2px solid red;
        margin: 100px auto;
    }

    #box li {
        width: 240px;
        height: 400px;
        /*border: 1px solid #000;*/
        float: left;
    }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script src="../jquery-1.12.4.js"></script>
    <script>
    $(function() {
        // 1. 给每个li设置背景图片
        // 思路：
        //  1.1 获取li元素
        //  1.2 给每个li设置上不同的背景图片

        var $lis = $("#box li");
        // 存在的问题：会给所有的li设置上相同的样式
        // $lis.css("backgroundImage", "url(./images/1.jpg)");

        // 这里需要的手动的遍历给每个li设置上不同的样式
        for(var i = 0; i < $lis.length; i++){
            $lis.eq(i).css("backgroundImage", "url(./images/"+ (i+1) +".jpg)")
        }


        // 思路：
        // 2. 给li注册mouseenter
        // 3. 让当前的li展开（animate({width: 800})）,其他的兄弟元素也要animate({width: 100})
        // 4. 给#box 注册mouseleave
        // 5. 让所有的li恢复width，animate({width: 240})
        $lis.mouseenter(function(){
            $(this).stop().animate({width: 800}).siblings().stop().animate({width: 100})
        })


        $("#box").mouseleave(function(){
            $lis.stop().animate({width: 240})
        })


    });
    </script>
</body>

</html>
