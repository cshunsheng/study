<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    .box {
        width: 600px;
        margin: 100px auto;
        border: 1px solid #000;
        padding: 20px;
    }

    textarea {
        width: 450px;
        height: 160px;
        outline: none;
        resize: none;
    }

    ul {
        width: 450px;
        padding-left: 80px;
    }

    ul li {
        line-height: 25px;
        border-bottom: 1px dashed #cccccc;
    }

    input {
        float: right;
    }
    </style>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" id="txt" cols="30" rows="10"></textarea>
        <button id="btn">发布</button>
        <ul id="ul">
        </ul>
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>
       // 思路：
       // 1. 给#btn注册click
       // 2. 获取#txt的value属性值 ==> val()
       // 3. 创建li元素，添加到ul
       // 4. li的内容为获取#txt的value属性值

       // 1.

       var $ul = $("#ul");

       $("#btn").click(function(){
            var txt = $("#txt").val();
            console.log(txt);

            // 判断是否有文字
            if(txt.trim().length === 0){
                return;
            }

            // 清空输入框的内容
            $("#txt").val("");

            // var $li = $("<li></li>");
            // $li.text(txt);
            // $ul.prepend($li);

            $ul.prepend( $("<li>"+ txt +"</li>") )
       })
    </script>
</body>

</html>
