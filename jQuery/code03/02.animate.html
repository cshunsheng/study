<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: lime;
            position: relative;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>swing</div>
    <!-- <div>linear</div> -->

    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            // animate(obj, speed, easing, callback): 自定义
            //  obj: 需要做动画的样式和样式值的键值对

            $("div").eq(0).animate({
                left: 800,
                top: 300,
                width: 200,
                height:200,
                borderRadius: "50%"
            }, 10000, "swing", function(){
                console.log("swing");
            })

            // $("div").eq(1).animate({
            //     left: 800
            // }, 10000, "linear", function(){
            //     console.log("linear");
            // })
        })

    </script>
</body>
</html>
