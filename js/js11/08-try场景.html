<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>

<body>

  <div>哈哈</div>

  <script>

    var div = document.querySelector('div');
    
    try {
      // 放可能出错的代码
      div.onclick = function () {
        console.log('获取到了div');
      }

    } catch (error) {

      console.log('主人,您获取的div有误');
    }

    console.log('达达 第一帅');

  </script>
</body>

</html>
