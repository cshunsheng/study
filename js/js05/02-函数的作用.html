  var arr = [2,6,1,4,7,5];
  var arr1 = [2,6,3,4,7,5];
  var arr2 = [2,6,3,4,7,9];
  var arr3 = [2,8,3,4,7,5];
  var arr4 = [2,6,3,4,7,12];
  function sort(arr){
    for(var i = 0; i < arr.length - 1; i++){
      for(var j = 0; j < arr.length - 1 - i;j++){
        if(arr[j] > arr[j + 1]){
          var temp;
          temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
    console.log(arr);
  }
  
  sort(arr);
  sort(arr1);
  sort(arr2);
  sort(arr3);
  sort(arr4);
