  function getMax(){

//    arguments是一个伪数组,有下标,有length
    var max = arguments[0]
    for(var i = 0; i < arguments.length; i++){
//      console.log(arguments[i]);
      if(max < arguments[i]){
        max = arguments[i];
      }
    }
    return max;
  }
