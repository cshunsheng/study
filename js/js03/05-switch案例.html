<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
//  需求: 显示星期几(如果是输入的是0,显示星期天,如果是1 ,就是星期一..)
//  1.接收用户的输入
  var result = prompt('请输入星期对应的数字');
//    2. 由于result里面的值是字符串,所以,需要转成数字
      result = Number(result);
//    3. 使用switch去做判断
    switch(result){
      case 0 :
        alert('星期天');
        break;
      case 1 :
        alert('星期1');
        break;
      case 2 :
        alert('星期2');
        break;
    }
</script>
</body>
</html>
