<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>
<script>
  // 90-100 就是A, 80-90就是B
  var score = 80;
//  if(score >= 90 && score <= 100){
//    alert('A');
//  }
  
  switch(score){
    case 90:
    case 91:
    case 92:
    case 93:
    case 94:
    case 95:
    case 96:
    case 97:
    case 98:
    case 99:
    case 100:
      alert('A');
      break;
    case 80:
    case 81:
    case 82:
      alert('B');
      break;
  }
</script>
