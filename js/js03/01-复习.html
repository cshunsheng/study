<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<script>
//  1. 操作符:
//          算术运算符: + - * /  %
              + 如果只有一个操作数,转数字
              + 如果两边都有操作数,一边是字符串,那么转字符串
              + 如果两边都有操作数,没有字符串,转数字
//          一元运算符:
              ++ / --
                  如果写在前面,先自增再执行
                  如果写在后面,先执行再自增
//          逻辑运算符:
              && || !
                      在运算时,会把操作数转成布尔,但是运算完毕,会将具体的值,返回出来

              1&&2 //2
              1||2 //1


//          比较运算符:
              ==  会先进行数据类型的转换,然后再比较值
              === 不会数据类型转换,先比较数据类型,如果相同,再比较值


//          赋值运算符:
            =  += -= ...  把右边的值,赋值给左边
        
//  2. 流程控制:
  //        顺序结构:从上到下的顺序依次执行
  //        分支结构: if(条件){满足条件,会执行花括号里面的代码}
</script>
</body>
</html>
