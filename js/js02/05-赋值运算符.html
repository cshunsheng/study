<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
//  = 直接赋值 把右边的值,赋值给左边
//  += 把左边的值拿出来和右边的值进行相加,然后再赋值给左边
//    -= 把左边的值拿出来和右边的值进行相减,然后再赋值给左边 左边 - 右边
//    *= 把左边的值拿出来和右边的值进行相乘,然后再赋值给左边
//    /= 把左边的值拿出来和右边的值进行相除,然后再赋值给左边 左边 / 右边
//    %= 把左边的值拿出来和右边的值进行取余,然后再赋值给左边 左边 % 右边
  
    var num1 = 10;
    var num2 = 5;
    num1 += num2;
    alert(num1);
    alert(num2);
</script>
</body>
</html>
