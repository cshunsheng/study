<script>
//  1. 变量
     申明变量 var 变量名;
      给变量赋值  变量名 = 值;  var 变量名 = 值;
      声明多个变量  var 变量名 = 值, 变量名 = 值,...;
      
      变量的命名规则:
      1.1 数字,字母,下划线 ,$
      1.2 不能以数字开头
      1.3 不能使用关键字和保留字
  
  //2. 数据类型
    基本/简单数据类型: 数字(number),字符串(string),布尔(boolean), null, undefined
    引用/复杂数据类型: 对象
  
  //3. 数据类型之间的转换
//  3.1 其他类型转数字
        Number()  parseInt()  parseFloat() +
//  3.2 其他类型转字符串
        String()  toString()  +
//  3.3 其他类型转布尔
        Boolean()
        ! 取反
  
  
     其他类型转布尔的规则:
     字符串转布尔: 空的字符串一定是false, 其他是true
      数字转布尔:  0和NaN是false, 其他是true
      null转布尔: false
      undefined转布尔:false
  
        
      
</script>
