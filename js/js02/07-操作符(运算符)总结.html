<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<script>
//  1. 算术: + - * / %  会隐式类型转换
//   + 如果有一边是字符串,就换转成字符串, 如果是其他的话,就是转数字
//   - * / % 都是转数字
//  2. 一元 :
//      ++ : 自身加一
//      -- : 自身减一
//        如果单独出现,在前在后无所谓
//        如果参与运算或者是和其他代码一起执行,就有区别:
//        ++/--在前面,先自增/自减,再执行
//        ++/-- 在后面,先执行,再自增/自减
//        注意: 不要直接和值配合使用
//  3.  逻辑:(转成布尔去判断)
//      && 所有都符合条件  返回具体的值
//      || 只要有一个符合条件就可以了  返回集体的值
//      ! 取反
//   4.比较(关系): 转成数字
//        < > <= >= == != === !==
//          == 相等运算  : 先进行类型转换,然后再比较值
//          === 全等运算: 不进行而类型转换,直接比较类型,如果类型不同直接返回结果,如果类型相同,再比较值




//总结:  + 两边操作数,如果有字符串,其他类型就转成字符串
//         + 两边不是字符串,那么就转成数字
//          - * / % 都是转数字
//          ++/-- 都是转数字
//          逻辑运算符默认都是转布尔
//          比较也是转数字
</script>
</body>
</html>
