
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>
<body>

    <script>

      // 作用域 
      //1. 全局作用域 
      //    函数以外的部分
      //    全局变量 : 任何地方都能访问

      //2. 函数作用域 
      //    函数以内的部分
      //    局部变量 : 在函数内部访问

      // 隐式全局变量 => 全局变量 

      var num =20;  //全局变量
      function test() {
        var num1 = 10;  // 局部变量
        console.log(num);
        console.log(num1);
        num2 = 30;//隐式全局 
        console.log(num2);
        
        
      }
      test();
      // console.log(num1);
      console.log(num2);
      
      

      console.log(num);
      

    </script>
</body>
</html>
