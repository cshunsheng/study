    function say() {

    function Person(name, age) {
      this.name = name;
      this.age = age;
      this.say = say;
    }

    var p = new Person('马哥', 18);
    p.say()
    var p1 = new Person('达哥', 19);
    p1.say()

    console.log(p.say == p1.say);
