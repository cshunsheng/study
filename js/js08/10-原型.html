    // 3. 既然是一个对象,,就可以添加属性和方法

    // 5. 回过来 : 构造函数 (资源内存浪费的问题) => 把函数提出来(全局变量污染的问题)
    //  ==> 解决办法 :  把这个方法 添加到原型里面去

    // 6. 原型的作用 : 共享数据 

    // 7. 原型主要场景 : 添加方法 

    function Person(name, age) {
      this.name = name;
      this.age = age;
    }

    console.log(Person.prototype);

    Person.prototype.sex = '男';
    Person.prototype.say = function () {
      console.log('萨瓦迪卡');
    }

    var p = new Person('mg',18);
    console.log(p.sex);
    console.log(p.say);
    p.say();
    var p1 = new Person('dg',19);
    console.log(p.say == p1.say);
