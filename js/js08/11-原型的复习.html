      // 4. 场景 :  给对象添加方法
      // 5. 解决资源浪费问题  也解决了全局变量污染的问题

      function Student(name , age) {
        this.name =  name;
        this.age = age;
      }

      Student.prototype.liao = function () {
          console.log('达达只会撩妹');
      }

      var s = new Student('达达',19);
      console.log(s);
      s.liao();



    console.log(s.liao);
