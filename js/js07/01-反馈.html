  //将数组中重复项去掉,返回一个新的数组   [1,3,4,5,4,3,9,7] --> [1,3,4,5,9,7]
  
  var arr = [1,3,4,5,4,3,9,7];
  var newArr = [];
  newArr[0] = arr[0];
  //newArr = [1,2,3];

//2. 把arr中的每一项和newArr的中所有进行比较
for(var j = 0; j < arr.length; j++) {
  //  1. 要把arr中的一项,拿出来和newArr中的每一项进行比较
  var flag = true; //假设没有重复的
  for(var i = 0; i < newArr.length; i++) {
    if(arr[j]== newArr[i]){
      //3.证明有重复的,如果有重复的就不把arr[j],放到newArr中,否则,就添加到newArr中
      flag = false;
      break;//为了优化代码
    }
  }
  
  if(flag){
    //如果flag是true,证明没有重复的,就把arr[j],添加到newArr中
    newArr[newArr.length] = arr[j];
  }
  
  
}
