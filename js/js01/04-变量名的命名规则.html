<script>
//  变量名的命名规则:
//  1. 变量的名起名字的范围: 数字(0-9),字母(a-z),下划线(_),$
//  2. 不能以数字开头
//  3. 不能使用js中的关键字和保留字
//  关键字: 在js中已经内置的,并且有着特殊的作用的字符,就叫做关键字.比如说var
//  保留字: 在js中已经内容的,并且也有特殊的作用的字符,但是目前还没有使用到, 比如说class, let
  
//  var class; //这样是不合法的
  
//  var 1abc; //不合法
//  var $$$;  //合法
//  var abc123; //合法
//  var __123; //合法
  
  //比如有一个变量要存储用户名
  var userName; //在申明变量的时候,我们要尽量的见名知意,所以通常会采用英文来表示,同时,有的时候,一个变量名会由多个单词组成,那么一般从第二个单词开始,首字母会大写(驼峰命名法)
   
</script>
