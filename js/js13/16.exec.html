
<!DOCTYPE html>

<body>

    <script>

      // exec 提取数据
      // 结构 :正则.exec(字符串) => 数组 

      //需求 :今天是2018-05-11， 要求；提取得到年月日;
     var str = "今天是2018-05-11， 要求；得到年月日"
     var reg = /\d{4}-\d{2}-\d{2}/;   // 没有()
     var reg = /(\d{4})-(\d{2})-(\d{2})/;  // 有()
     console.log(reg.exec(str));
     

      

    </script>
</body>
