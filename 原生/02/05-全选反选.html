<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll" />
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Air</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>

            </tbody>
        </table>
        <input type="button" value="  反 选  " id="btn">
    </div>
</body>
<script>
//    1. 全选的逻辑,点击全选,如果全选选中了,下面的复选框也都选中,如果全选没有选中,下面的也都不选中
//      1.1 获取元素
    var j_cbAll = document.getElementById('j_cbAll'); // 全选
    var j_tb = document.getElementById('j_tb');
    var inputs = j_tb.getElementsByTagName('input');
//     1.2 给全选注册点击事件
        j_cbAll.onclick = function(){
            //1.3 在事件处理函数中,获取全选的状态,根据状态给下面四个checked赋值
//            1.3.1 获取全选的状态
            console.log(j_cbAll.checked);
//             1.3.2 给下面四个checkbox的checked属性赋值
            for(var i = 0; i < inputs.length; i++) {
                
//                if(j_cbAll.checked){
//                    inputs[i].checked = true;
//                }else{
//                    inputs[i].checked = false;
//                }
//                if(j_cbAll.checked){
//                    inputs[i].checked = j_cbAll.checked;
//                }else{
//                    inputs[i].checked = j_cbAll.checked;
//                }
                inputs[i].checked = j_cbAll.checked;
            }
        }
        
        
//      2. 给下面每一个复选框注册点击事件,在事件处理函数中,判断是否四个都选中了,如果都选中了,全选也选中, 如果不是都选中了,那么全选不选中
//       2.1 给下面的每一个注册点击事件
            for(var i = 0; i < inputs.length; i++) {
              inputs[i].onclick = cbClick;
              
            }

//            判断四个复选框是否都选中,根据结果给全选赋值
            function cbClick(){
//                console.log('1');
                //2.2 在事件处理函数中,判断四个是否都选中
                var flag = true;//假设四个都选中了
                for(var i = 0; i < inputs.length; i++) {
                  //遍历的过程中,判断是否有没选中的,如果有,则把flag设置为false
                    if(inputs[i].checked == false){
                        flag = false;
                        break;
                    }
                    
                }
                //如果for循环执行完了之后,flag是true,证明都选中了,否则有未选中的
                //       2.3 根据判断的结果,给全选赋值
//                if(flag){
//                    j_cbAll.checked = true;
//                }else{
//                    j_cbAll.checked = false;
//                }
    
//                if(flag){
//                    j_cbAll.checked = flag;
//                }else{
//                    j_cbAll.checked = flag;
//                }
    
                 j_cbAll.checked = flag;
                
                
                
                
            } // var cbClick = new Function();
    
//    3. 反选的逻辑
//        获取反选按钮
        var btn = document.getElementById('btn');
        btn.onclick = function(){
            //    3.1 给四个复选框取反
            for(var i = 0; i < inputs.length; i++) {
//          inputs[i]
//                if(inputs[i].checked){
//                    inputs[i].checked = !inputs[i].checked;
//                }else{
//                    inputs[i].checked = !inputs[i].checked;
//                }
                inputs[i].checked = !inputs[i].checked;
            }
//           3.2 根据四个复选框取反之后的结果,给全选赋值
            cbClick();
            
        }



       

     
</script>
</html>
