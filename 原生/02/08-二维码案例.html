<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .nodeSmall {
      width: 50px;
      height: 50px;
      background: url(images/bgs.png) no-repeat -159px -51px;
      position: fixed;
      right: 10px;
      top: 40%;
    }

    .erweima {
      position: absolute;
      top: 0;
      left: -150px;
    }

    .nodeSmall a {
      display: block;
      width: 50px;
      height: 50px;
    }

    .hide {
      display: none;
    }

    .show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="nodeSmall" id="node_small">
    <div class="erweima hide" id="er">
      <img src="images/456.png" alt="" />
    </div>
  </div>
</body>

<script>
// 需求: 鼠标移入小的二维码,大的二维码展示,移出的话,大的二维码隐藏
//  给node_small注册鼠标移入事件, 让er添加show这个类名
//    1. 获取元素
      var node_small = document.getElementById('node_small');
      var er = document.getElementById('er');
//    2. 给node_small注册鼠标移入事件  mouseover
      node_small.onmouseover = function(){
        //  3. 在事件处理函数中,把er的hide替换成show
//        console.log(er.className);
//        console.log(er.className.replace('hide', 'show'));
        er.className = er.className.replace('hide', 'show');
//        er.className = 'erweima show';
      }
      

//  给node_small注册鼠标移出事件, 让er添加hide这个类名
//    给node_small注册鼠标移出事件  mouseout
    node_small.onmouseout = function(){
      er.className = er.className.replace('show', 'hide');
    }
  

</script>

</html>
