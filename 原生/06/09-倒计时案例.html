<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .time-item {
            width: 430px;
            height: 45px;
            margin: 0 auto;
        }

        .time-item strong {
            background: orange;
            color: #fff;
            line-height: 49px;
            font-size: 36px;
            font-family: Arial;
            padding: 0 10px;
            margin-right: 10px;
            border-radius: 5px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .time-item>span {
            float: left;
            line-height: 49px;
            color: orange;
            font-size: 32px;
            margin: 0 10px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .title {
            width: 260px;
            height: 50px;
            margin: 200px auto 50px auto;
        }
    </style>

</head>

<body>
    <h1 class="title">距离国庆，还有</h1>

    <div class="time-item">
        <span>
            <span id="day">00</span>天</span>
        <strong>
            <span id="hour">00</span>时</strong>
        <strong>
            <span id="minute">00</span>分</strong>
        <strong>
            <span id="second">00</span>秒</strong>
    </div>

    <script>
        //需求:计算2018年9月6号 到 现在相差的天数,小时,分钟,秒
        //1.获取元素

        var day = document.getElementById('day');
        var hour = document.getElementById('hour');
        var minute = document.getElementById('minute');
        var second = document.getElementById('second');
        
//       3. 每隔一秒钟,计算一下相差的事件,给span赋值
        fn();
        setInterval(fn, 1000);
        function fn(){
//            2. 计算具体相差的事件
//       2.1 获取当前时间
            var now  = +new Date();
//       2.2 获取目标时间
            var target = +new Date('2018-10-1');

//            console.log(now, target);
//        2.3 计算相差的时间
            var time = target - now;
            //毫秒准换成秒
            time /= 1000;
//        2.4 计算具体的天数,小时,分钟,秒
            var dayT = Math.floor(time / 60 / 60 / 24);
            var hourT = Math.floor(time / 60 / 60 % 24);
            var minuteT = Math.floor(time / 60 % 60);
            var secondT = Math.floor(time % 60);
//        2.5 给具体的span赋值
            day.innerText = dayT;
            hour.innerText = hourT;
            minute.innerText = minuteT;
            second.innerText = secondT;
    
        }

</body>
