<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #grandfar{
      position:relative;
      width: 300px;
      height: 300px;
      border:1px solid blue;
    }
    
    #son{
      width:100px;
      height: 100px;
      padding:20px;
      border:10px solid blue;
      margin:20px;
      position:absolute;
      left: 30px;
      top:30px;
    }
  </style>
</head>
<body>
<div id="grandfar">
  <div id="far">
    <div id="son"></div>
  </div>
</div>
<script>
  //返回元素可视区的宽和高
  var son  = document.getElementById('son');
  console.log(son.clientWidth); //content + padding
  console.log(son.clientHeight); //content + padding
</script>
</body>
</html>
