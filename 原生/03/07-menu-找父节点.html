<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #menu ul li {
      list-style-type: none;
      width: 80px;
      height: 30px;
      line-height: 30px;
      background-color:beige;
      text-align: center;
      float: left;
      margin-left: 5px;
    }
    
    #menu ul li.current {
      background-color: burlywood;
    }
    
    #menu ul li a {
      text-decoration: none;
    }
  </style>
</head>
<body>
<div id="menu">
  <ul>
    <!--如果a标签的href属性的值是javascript:那么点击a标签的时候,会执行javascript:后面的代码-->
    <!--我们通过这种方式,也可以阻止a标签默认的跳转行为-->
    <li class="current"><a href="javascript:;">首页</a></li>
    <li><a href="javascript:;">播客</a></li>
    <li><a href="javascript:;">博客</a></li>
    <li><a href="javascript:;">相册</a></li>
    <li><a href="javascript:;">关于</a></li>
    <li><a href="javascript:;">帮助</a></li>
  </ul>
  
</div>

<script>
  //需求: 点击a标签,li标签改变背景颜色
//  1. 获取元素 a
    var links = document.getElementsByTagName('a');
    var lis = document.getElementsByTagName('li');
//  2. 给a注册点击事件
//  links[0].onclick  = function(){}
//  links[1].onclick  = function(){}
//  links[2].onclick  = function(){}
//  links[3].onclick  = function(){}
//  links[4].onclick  = function(){}
//  links[5].onclick  = function(){}
  for(var i = 0; i < links.length; i++) {
    links[i].onclick = linkClick;
  }
  
  //点击a标签触发的事件
  function linkClick(){
    //  3. 在事件处理函数中,改变当前li的背景颜色
    //排他
    for(var i = 0; i < lis.length; i++) {
      lis[i].className = '';
    }
    this.parentNode.className = 'current';
  }
  

  
  

</script>
</body>
</html>
