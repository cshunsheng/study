<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  offset系列:
    offsetParent 返回定位父元素
    offsetLeft  返回距离定位父元素的左偏移量
    offsetTop   返回距离定位父元素的上偏移量
    offsetWidth  返回当前元素的宽度 content + padding + border
    offsetHeight  返回当前元素的高度  content + padding + border
  
  client系列:
    clientWidth  返回当前元素可视区的宽度
    clientHeight 返回当前元素可视区的高度
    clientLeft   返回当前元素左边框的宽度
    clientTop    返回当前元素上边框的宽度
  scroll系列:
    scrollWidth   元素中内容的宽度
    scrollHeight  元素中内容的高度
    scrollLeft    内容从左侧滚动出去的距离
    scrollTop     内容从顶部滚动出去的距离
  获取浏览器可视区:
    window.innerWidth
    window.innerHeight
  获取整个页面滚动出去的距离:
    window.pageXOffset
    window.pageYOffset
  以上属性,哪两个可以被赋值?
      scrollLeft
       scrollTop
    这两个属性可以赋值,并且不需要写单位,其他属性都不能赋值
</script>
</body>
</html>
