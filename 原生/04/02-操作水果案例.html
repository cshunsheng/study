<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    select {
      width:200px;
      height: 200px;
      background-color: #33cccc;
      font-size: 20px;
    }
  </style>
</head>
<body>
<select id="leftSelect" multiple="multiple">
  <option>苹果</option>
  <option>橘子</option>
  <option>梨</option>
  <option>西瓜</option>
  <option>水蜜桃</option>
</select>

<input type="button" value=">>" id="btn1">
<input type="button" value="<<" id="btn2">
<input type="button" value=">" id="btn3">
<input type="button" value="<" id="btn4">

<select id="rightSelect" multiple="multiple">
 
</select>


<script>
//  需求:
//  1.从左到右全部过去
//    其实就是把左边的select里面的option全部移动到右边的select里面
//    1.1 获取元素
      var btn1 = document.getElementById('btn1');
      var leftSelect  = document.getElementById('leftSelect');
      var options = leftSelect.getElementsByTagName('option');
//      var options = document.getElementsByTagName('option');
//      var options = leftSelect.querySelectorAll('option');
      var rightSelect  = document.getElementById('rightSelect');

//    1.2 给全部移动过去的按钮注册点击事件
      btn1.onclick  = function(){
        //    1.3 把左边的option全部添加到右边
//        rightSelect.appendChild(options[0]);
//        rightSelect.appendChild(options[0]);
//        rightSelect.appendChild(options[0]);
        for(var i = 0; i < options.length; i++) {
          rightSelect.appendChild(options[i]);
          i--;
        }
//          for(var i = 0; i < options.length; i++) {
//            rightSelect.appendChild(options[0]);
//          }
//        for(var i = 0, leng = options.length; i < leng; i++) {
//          rightSelect.appendChild(options[0]);
//        }
      }
      


//  2. 从左到右选中的过去
//  2.1 获取元素 btn3
    var btn3 = document.getElementById('btn3');
//  2.2 给btn3注册点击事件
    btn3.onclick = function(){
      //  2.3 在事件处理函数中,遍历options,讲选中的,添加到rightSelect里面
//      2.3.1 通过遍历,找到哪个option是被选中的
      for(var i = 0; i < options.length; i++) {
        if(options[i].selected){
          //2.3.2 如果当前option是被选中的,就添加到rightSelect里面
          rightSelect.appendChild(options[i]);
          i--;
        }
      }
      
    }

</script>
</body>
</html>
